<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logoinovasi.png">
    <link rel="stylesheet" href="assets/register.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Sistem Informasi<br>Human Resources</h1>
        
        <div class="input-container">
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" id="username" placeholder="Masukkan Username atau Email anda">
            </div>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="password" placeholder="Masukkan Password">
            </div>
        </div>

        <p class="forget-prompt">Lupa password? <a href="gantipasw.html">Klik disini.</a></p>

        <button class="login-button" id="loginButton">Login</button>

        <p class="login-prompt">Belum punya akun? <a href="register.html">Register disini.</a></p>
    </div>

    <script src="assets/login.js" type="module"></script>
</body>
</html>
